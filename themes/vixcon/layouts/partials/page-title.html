<section class="page-header"
         style="background-position: {{ sub (index (seq 2000 | shuffle) 0)  1000 }}px -{{index (seq 400 | shuffle) 0}}px;">
    <div class="overly"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="content text-center">
                    <h1 class="mb-3 text-black text-capitalize letter-spacing mt-5">{{ .Title }}</h1>
                    <div class="divider mx-auto mb-4"></div>
                    <ul class="list-inline">
                        <li class="list-inline-item text-black"><a class="text-black" href="{{ "documentation" | absURL }}">Documentation</a>
                            <span class="text-primary">  &nbsp;>></span>
                        </li>
                        <li class="list-inline-item text-black">{{ .Title }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
